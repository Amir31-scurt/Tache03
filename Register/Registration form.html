<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
    <form method="get" action="#">
        <img src="hakaishin-Vegeta.png">
        <div>
            <p>REGISTRATION FORM</p>
        <div class="prenom-nom">
            <div class="prenom">
        <label for="name"></label>
        <input type="name" id="name" placeholder="First name" size="30" img src="symb/person_FILL0_wght400_GRAD0_opsz48.svg">
            </div>
            <div class="prenom">
        <label for="surname"></label>
        <input type="surname" id="name" placeholder="Last name" size="30">
            </div>
        </div>
        <div class="user-nom">
        <i class="fa fa-user"></i>
        <input type="username" id="username" placeholder="Username" size="30">
        </div>
        <div class="email">
            <i class="fa fa-envelope-o"></i>
            <input type="email" id="email" placeholder="Email" size="30">
        </div>
        <div class="gender">
            <label for="gender"></label>
            <select type="gender">
                <option value="" disabled selected hidden>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="password">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" placeholder="Password" size="30">
        </div>
        <div class="Confpassword">
            <i class="fa fa-lock"></i>
            <input type="password" id="confpassword" placeholder="Confirm Password" size="30">
        </div>
        <div>
        <button type="submit" class="registerbtn">Register</button>
        </div>
        </div>
    </form>
    </body>
</html>
